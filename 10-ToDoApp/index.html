<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>

    <div class="container">
        <header class="headerSection">
            <h1>My Tasks</h1>
            <div class="header-icons">
                <i class="fa-regular fa-moon" id="darkmode"></i>
                <i class="fa-regular fa-user" id="userlogo"></i>
            </div>
        </header>
        <div class="task-input">
            <input type="text" id="tasksInput" placeholder="Add a new tasks..">
            <i class="fa-solid fa-add" id="add-button"></i>
        </div>
        <div class="task-list">
        </div>
        <footer>
            <div class="filters">
                <button class="all-tasks">All</button>
                <button class="active-tasks">Active</button>
                <button class="completed-tasks">Completed</button>
            </div>
            <div class="left-tasks-div">
                <p class="left-tasks">0 tasks left</p>
            </div>
        </footer>
    </div>
    
</body>
<script src="script.js"></script>
</html>
